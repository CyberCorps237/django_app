{% extends 'base.html' %}
	{% load static %}

	{% block content_header %}
		Ajout nouvel enseignant
	{% endblock %}
	{% block content %}

	<style>
		#imagePreview{
			background-image: url("{% static 'images/no-img-avatar.png' %}");
		}
	</style>
	<div class="content-body">
		<form action="{% url 'admin_gestion:teacher_add_page' %}" method="post">
			{% csrf_token %}
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-12">
						<div class="card">
							<div class="card-header">
								<h5 class="mb-0">Personal Details</h5>
							</div>
							<div class="card-body">
								
									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label text-primary">Sexe <span class="required">*</span></label>
										<div class="form-check inline-check">
											<input class="form-check-input" type="radio" name="sexe" id="homme" value="Masculin" checked>
											<label class="form-check-label" for="homme">
											Masculin
											</label>
										</div>
										<div class="form-check inline-check">
											<input class="form-check-input" type="radio" name="sexe" id="femme" value="Feminin">
											<label class="form-check-label" for="femme">
											Feminin
										</label>
										</div>
									</div>
								<div class="row">
									<div class="col-xl-6 col-sm-6">
										<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label text-primary">First Name<span class="required">*</span></label>
										<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="James" name = 'nom'>
										</div>
										
										
										<div class="mb-3">
										<label for="exampleFormControlInput3" class="form-label text-primary">Email<span class="required">*</span></label>
										<input type="email" class="form-control" id="exampleFormControlInput3" placeholder="hello@example.com" name = 'email'>
										</div>
										<div class="mb-3">
										<label for="exampleFormControlTextarea1" class="form-label text-primary">Address<span class="required">*</span></label>
										<textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name = 'adresse'>
											
										</textarea>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput10" class="form-label">Date of Birth<span class="required">*</span></label>
											<input class="form-control" type="date" id="datepicker" name = 'date_birth'>
										</div>
										
												
										
										
									</div>
									
									<div class="col-xl-6 col-sm-6">
										<div class="mb-3">
										<label for="exampleFormControlInput4" class="form-label text-primary">Last Name<span class="required">*</span></label>
										<input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Lee" name = 'prenom'>
										</div>
										<div class="mb-3">
										<label for="exampleFormControlInput6" class="form-label text-primary">Phone Number<span class="required">*</span></label>
										<input type="number" class="form-control" id="exampleFormControlInput6" placeholder="+123456789" name = 'phone'>
										</div>
										<div class="mb-3">
										<label  class="form-label text-primary">Photo<span class="required">*</span></label>
											<div class="avatar-upload">
												<div class="avatar-preview">
													<div id="imagePreview"> 			
													</div>
												</div>
												<div class="change-btn mt-1">
													<input type='file' class="form-control d-none"  id="imageUpload" accept=".png, .jpg, .jpeg" name = 'image'>
													<label for="imageUpload" class="dlab-upload mb-0 btn btn-primary btn-sm">Choose File</label>
													<a href="javascript:void(0);" class="btn btn-danger light remove-img ms-2 btn-sm">Remove</a>
												</div>
											</div>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput8" class="form-label text-primary">Place of Birth<span class="required">*</span></label>
											<input type="text" class="form-control" id="exampleFormControlInput8" placeholder="Cameroun" name = 'adresse_bird'>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-12">
					<div class="card">
						<div class="card-header">
							<h5 class="mb-0">Education</h5>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-xl-6 col-sm-6">
									<div class="mb-3">
									<label for="exampleFormControlInput9" class="form-label text-primary">University <span class="required">*</span></label>
									<input type="text" class="form-control" id="exampleFormControlInput9" placeholder="University of Oxford" name = 'university'>
									</div>
									<div class="mb-3">
									<div class="mb-3">
										
										<label class="form-label text-primary">Start & End Date<span class="required">*</span></label>
											<div class="d-flex">
												<input type="date" class="form-control w-50" id="datepicker1" name = 'debut_date'>
												<input type="date" class="form-control w-50 ms-3" id="datepicker2" name = 'fin_date'>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xl-6 col-sm-6">
									<div class="mb-3">
									<label for="exampleFormControlInput14" class="form-label text-primary">Degree<span class="required">*</span></label>
									<input type="text" class="form-control" id="exampleFormControlInput14" placeholder="B.Tech" name = 'niveau'>
									</div>
									
									<div class="mb-3">
									<label for="exampleFormControlInput13" class="form-label text-primary">City<span class="required">*</span></label>
									<input type="text" class="form-control" id="exampleFormControlInput13" placeholder="Cameroun" name = 'pays'>
									</div>
								</div>
							</div>
							<div class="float-end">
								<!-- <button class="btn btn-outline-primary me-3">Save as Draft</button> -->
								<button class="btn btn-primary" type="submit">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	
	<script>
	$(function () {
		$("#datepicker, #datepicker1, #datepicker2").datepicker({ 
				autoclose: true, 
				todayHighlight: true
		}).datepicker('update', new Date());

	});

	</script>

	<script>
	function readURL(input) {
	if (input.files && input.files[0]) {
	var reader = new FileReader();
	reader.onload = function(e) {
		$('#imagePreview').css('background-image', 'url('+e.target.result +')');
		$('#imagePreview').hide();
		$('#imagePreview').fadeIn(650);
	}
	reader.readAsDataURL(input.files[0]);
	}
	}
	$("#imageUpload").change(function() {
	readURL(this);
	});
	$('.remove-img').on('click', function() {
	var imageUrl = "images/no-img-avatar.png";
	$('.avatar-preview, #imagePreview').removeAttr('style');
	$('#imagePreview').css('background-image', 'url(' + imageUrl + ')');
	});
	</script>

{% endblock %}
